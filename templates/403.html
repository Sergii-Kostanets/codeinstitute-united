{% extends "base.html" %}

{% block content %}

<h1 class="text-center text-dark m-3">This page is forbidden</h1>

<div class="container-fluid">
    <div class="row mb-2">

            <h3 class="contact-heading uppercase text-center mt-1 mb-3">You have no permission to visit this page</h3>
            <h5 class="uppercase text-center mb-4">You can:</h5>
            <div class="page-404-buttons">
                {% if user.is_authenticated %}
                <a href="{% url 'game_list' %}" class="btn btn-primary" tabindex="1">Search Connects</a>
                <a href="{% url 'post_list' %}" class="btn btn-info" tabindex="2">Read Blog</a>
            </div>
            <div class="page-404-buttons">
                <a href="{% url 'game_create' %}" class="btn btn-warning" tabindex="3">Create a Connect</a>
                <a href="{% url 'post_create' %}" class="btn btn-success" tabindex="4">Create a Post</a>
                {% else %}
                <a href="{% url 'game_list' %}" class="btn btn-primary" tabindex="1">Connect</a>
                <a href="{% url 'post_list' %}" class="btn btn-info" tabindex="2">Blog</a>
            </div>
            <div class="page-404-buttons">
                <a href="{% url 'account_login' %}" class="btn btn-warning" tabindex="3">Sign In</a>
                <a href="{% url 'account_signup' %}" class="btn btn-success" tabindex="4">Sign Up</a>

        </div>
    </div>
</div>

<script>
    document.getElementsByTagName('title')[0].innerHTML = 'United | Page is forbidden'
</script>
