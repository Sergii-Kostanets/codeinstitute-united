{% extends "connect/base.html" %}

{% block content %}

<h1 class="text-center text-dark m-3">Edit Game Connect</h1>

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <form id="game-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                    <div id="game-form-buttons">
                        <button class="btn btn-success" type="submit">Save</button>
                        <a class="btn btn-warning" href="{% url 'game_list' %}">Cancel</a>
                        <a class="btn btn-danger" href="{% url 'game_delete' game.slug %}">Delete</a>
                    </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
